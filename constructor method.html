  <script type="text/javascript">
    
    let tbl = "";

    class Emp{
        constructor(name,email,phone){
            this.name = name;
            this.email = email;
            this.phone = phone;
        }
        getRecord(){

            tbl += `
                        <tr>
                            <td>${this.name}</td>
                            <td>${this.email}</td>
                            <td>${this.phone}</td>
                        </tr>
                    `

            document.getElementById('record').innerHTML = tbl;
        }
    }

    ]
